<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL-BLOGS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS styles for the blog cards */
    /* body{
      background-color: purple;
    } */
    .blog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }
    .blog-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
    }
    .btn-primary {
      margin-top: 10px;
    }
  </style>
</head>
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
height: 100vh">
  <div *ngIf="blogMessage" class="alert alert-success ">
    {{blogMessage}}
  </div>
  <div class="container">
    <div class="blog-container">
      <div class="blog-card" *ngFor="let blog of BlogList">
        <div class="card">
          <img src="https://media.istockphoto.com/id/1411610324/photo/python-programming-language-computer-source-code-text-example-close-up-on-a-blue-surface.webp?b=1&s=170667a&w=0&k=20&c=w2oOwTJugP1Olq5q-KFz8JOei_wwyg6Dsus2oSjVxP0=" class="card-img-top" alt="Blog Image">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
            <!-- <div class="btn-container">
              <a [routerLink]="'/add-comment/' + blog.id" class="btn btn-primary" style="margin: 10px;">Add Comment </a>
              <a [routerLink]="'/show-comments/' + blog.id" class="btn btn-primary" style="margin: 10px;">Show Comments</a>
              Optional: Implement delete functionality -->
              <!-- <button class="btn btn-danger" (click)="DeleteBlog(blog.id)">Delete Blog</button> -->
            <!-- </div> -->
            <div class="btn-container">
              <a [routerLink]="'/add-comment/' + blog.id" class="btn btn-primary" style="margin: 10px;">
                <i class="fas fa-comment"></i>
              </a>
              <a [routerLink]="'/show-comments/' + blog.id" class="btn btn-primary" style="margin: 10px;">
                <i class="fas fa-comments"></i>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
