<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update-Blog</title>
</head>
<body>
  <div *ngIf="blgMessage" class="alert alert-success ">
    {{blgMessage}}
  </div>
  <h1 style="text-align: center; color: blueviolet;">Edit Blog</h1>
  <div class="container">
    <form #blogcontent="ngForm" (ngSubmit)="updateBlog(blogcontent.value)">
      <div class="mb-3" >
        <label for="title" class="form-label">title</label>
        <input type="title" class="form-control" id="title" aria-describedby="emailHelp" name="title" ngModel="{{blogData?.title}}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="content" ngModel="{{blogData?.content}}"></textarea>
          <label for="floatingTextarea2">Content</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Edit-Blog</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
