<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngSwitch]="userType"class="collapse navbar-collapse p-3" id="navbarNavAltMarkup">
        <div *ngSwitchCase="'default'" class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" routerLink="signup">SignUp</a>
          <a class="nav-link" routerLink="signin">Login</a>
        </div>
        <div *ngSwitchCase="'user'" class="navbar-nav">
          <a class="nav-link active" aria-current="page" routerLink="addblog">Add new Blog</a>
          <a class="nav-link" routerLink="All-blog">All blogs</a>
          <a class="nav-link" routerLink="my-blog">My blogs</a>
          <pre></pre>
          <a class="nav-link" style="color: aliceblue ;cursor: pointer;" (click)="logout()">Logout</a>
          <p class="nav-link" style="color: aqua ;">{{userName}}</p>
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<router-outlet></router-outlet>
