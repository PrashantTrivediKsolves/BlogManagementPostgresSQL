<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Comment</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Custom CSS for centering content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make the body fill the entire viewport height */
    }

    .container {
      width: 400px; /* Set a fixed width for the form container */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Add Comment</h2>
    <form #blogComment="ngForm" (ngSubmit)="addComment(blogComment.value)">
      <div class="mb-3">
        <label for="postId" class="form-label">Enter Post ID</label>
        <input type="text" class="form-control" id="postId" name="postId" ngModel="{{BlogId}}">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username (currently logged in)</label>
        <input type="text" class="form-control" id="username" name="name" ngModel="{{usernameval}}" disabled="true">
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Enter Comment</label>
        <input type="text" class="form-control" id="comment" name="text" ngModel>
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
  </div>

  <!-- Bootstrap JS script (include at end of body for better performance) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
