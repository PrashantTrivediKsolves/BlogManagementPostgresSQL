<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add-Comment </title>
</head>
<body>
  <!-- <h1>{{BlogId}}</h1> -->
  <div class="container">
    <form #blogComment="ngForm"  (ngSubmit)="addComment(blogComment.value)">
      <div class="mb-3">
        <label for="postId" class="form-label">Enter postId</label>
        <input type="postId" class="form-control" id="postId" name="postId" ngModel="{{BlogId}}">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">UserName who has curretly logged</label>
        <input type="text" class="form-control" id="text" aria-describedby="emailHelp" name="name" ngModel="{{usernameval}}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Enter comment</label>
        <input type="text" class="form-control" id="text" aria-describedby="emailHelp" name="text" ngModel>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
