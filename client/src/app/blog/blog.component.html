<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>
  <div class="container">
    <form #blogcontent="ngForm" (ngSubmit)="postBlog(blogcontent.value)">
      <div class="mb-3" >
        <label for="username" class="form-label">Enter User name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" name="username" ngModel>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3" >
        <label for="title" class="form-label">title</label>
        <input type="title" class="form-control" id="title" aria-describedby="emailHelp" name="title" ngModel>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="content" ngModel></textarea>
          <label for="floatingTextarea2">Content</label>
        </div>
      </div>
      <!---- <div class="mb-3">
          <label for="floatingTextarea2">Content</label>
          <input type="file" name="file"  ngModel>
        </div> ---->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
